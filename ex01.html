<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai1</title>
  </head>
  <body>
    <script>
      const listCharacters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      function generatorId(length, prefix = "") {
        let list = "";
        for (i = 0; i < length; i++) {
          let j = 0;
          j = Math.floor(Math.random() * listCharacters.length);
          list += listCharacters[j];
        }
        return `${prefix}${list}`;
      }
      console.log(generatorId(8, "user"));
      console.log(generatorId(4, "product - "));
      console.log(generatorId(10));
    </script>
  </body>
</html>
